<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestión de usuarios</title>
</head>
<body>
  <header>
    <h1>Página de interacción con el usuario usando JQuery</h1>
  </header>

  <main>
    <section>
      <h3>Lista de usuarios</h3>

      <table id="user-table">
        <thead>
          <tr>
            <th>N°</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Eliminar</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

      <button class="new-user-btn">Nuevo usuario</button>
    </section>
  </main>

  <footer>
    <span>
      © 2023 Todos los derechos reservados | Carlos Arturo Cruz
    </span>
  </footer>

  <script src="./data/initial_users.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
