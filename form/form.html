<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_form.css">
  <title>Gestión de usuarios</title>
</head>
<body>
  <header>
    <h1>Formulario validado con JavaScript</h1>
  </header>

  <main>
    <section>
      <h3>Crear nuevo usuario</h3>

      <form id="new-user-form">
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido">
        </div>

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
        </div>

        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="text" id="correo" name="correo">
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <div class="buttons-div">
          <button type="submit" class="submit-btn create-btn">Crear</button>
          <button class="cancel-btn">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <span>
      © 2023 Todos los derechos reservados | Carlos Arturo Cruz
    </span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script_form.js"></script>
</body>
</html>
